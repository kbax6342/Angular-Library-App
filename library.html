<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Eden Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="Library">
    <div class="">

      <ul class="navigation">
        <li class="logo" ><a  href="index.html">Eden Library</a></li>
        <li class="navigation-buttons" ><a  href="index.html">Home</a></li>
        <li class="navigation-buttons"><a  href="about.html">About</a></li>
        <li class="navigation-buttons"><a  href="library.html">Library</a></li>
        <li class="navigation-buttons"><a  href="check-out.html">Check Out</a></li>
        <li class="navigation-buttons"><a  href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div ng-controller="LibraryInvetory as Library">
    <div class="book" ng-repeat="product in Library.products">
       <h1>Title: {{product.name}}</h1>
       <h2>Author: {{product.author}}</h2>
       <p>Description:
          {{product.description}}</p>
        <button ng-init="product.canCheckOutBook = true" ng-click="product.canCheckOutBook = !product.canCheckOutBook">Check Out Book</button>
        <hr>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="library-script.js">

    </script>
  </body>
</html>
