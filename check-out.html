<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check Out - Eden Public Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body ng-app="Library">

    <div class="">
      <ul class="navigation">
        <li class="logo" ><a  href="index.html">Eden Library</a></li>
        <li class="navigation-buttons" ><a  href="index.html">Home</a></li>
        <li class="navigation-buttons"><a  href="about.html">About</a></li>
        <li class="navigation-buttons"><a  href="library.html">Library</a></li>
        <li class="navigation-buttons"><a  href="check-out.html">Check Out</a></li>
        <li class="navigation-buttons"><a  href="contact.html">Contact</a></li>
      </ul>
    </div>



    <div class="row">

      <div class="col-md-6">
        <h2 class="form">Register Here:</h2>
        <h3 class="form">To check out books!!!</h3>



        <form class="form" action="check-out.html" method="post">
          <div class="form-group">
            <label for="email">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <br>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Last Name">
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <br>

          <button type="button" name="button">Register</button>
        </form>

      </div>

      <div class="col-md-6">

      </div>

    </div>





    <img src="img/bookslider.png" style="width:100%; height:8em;" />

    <footer class="footer" ng-controller="GreetingController">
    <h3>{{greeting}}</h3>
    <h3>{{address}}</h3>
    <h3>{{address2}}</h3>
              <ul class="share-buttons">
                  <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img alt="Share on Facebook" src="img/Facebook.svg"></a></li>
                  <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img alt="Tweet" src="img/Twitter.svg"></a></li>
                  <li><a href="https://plus.google.com/share?url=" target="_blank" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;"><img alt="Share on Google+" src="img/Google+.svg"></a></li>
                  <li><a href="http://www.tumblr.com/share?v=3&u=&t=&s=" target="_blank" title="Post to Tumblr" onclick="window.open('http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(document.URL) + '&t=' +  encodeURIComponent(document.title)); return false;"><img alt="Post to Tumblr" src="img/Tumblr.svg"></a></li>
                  <li><a href="http://pinterest.com/pin/create/button/?url=&description=" target="_blank" title="Pin it" onclick="window.open('http://pinterest.com/pin/create/button/?url=' + encodeURIComponent(document.URL) + '&description=' +  encodeURIComponent(document.title)); return false;"><img alt="Pin it" src="img/Pinterest.svg"></a></li>
                  <li><a href="https://getpocket.com/save?url=&title=" target="_blank" title="Add to Pocket" onclick="window.open('https://getpocket.com/save?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img alt="Add to Pocket" src="img/Pocket.svg"></a></li>
                  <li><a href="http://www.reddit.com/submit?url=&title=" target="_blank" title="Submit to Reddit" onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img alt="Submit to Reddit" src="img/Reddit.svg"></a></li>
                  <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img alt="Share on LinkedIn" src="img/LinkedIn.svg"></a></li>
                  <li><a href="http://wordpress.com/press-this.php?u=&t=&s=" target="_blank" title="Publish on WordPress" onclick="window.open('http://wordpress.com/press-this.php?u=' + encodeURIComponent(document.URL) + '&t=' +  encodeURIComponent(document.title)); return false;"><img alt="Publish on WordPress" src="img/Wordpress.svg"></a></li>
                  <li><a href="https://pinboard.in/popup_login/?url=&title=&description=" target="_blank" title="Save to Pinboard" onclick="window.open('https://pinboard.in/popup_login/?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img alt="Save to Pinboard" src="img/Pinboard.svg"></a></li>
                  <li><a href="mailto:?subject=&body=:%20" target="_blank" title="Send email" onclick="window.open('mailto:?subject=' + encodeURIComponent(document.title) + '&body=' +  encodeURIComponent(document.URL)); return false;"><img alt="Send email" src="img/Email.svg"></a></li>
              </ul>
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="library-script.js"></script>
    <script type="text/javascript" src="home-page-script.js"></script>

  </body>
</html>
